        <el-form action="j_security_check" method=post>
            <el-form-item prop="user" class="my-3" >
                <el-input
                        name="j_username"
                        v-model="user"
                        placeholder="user"
                        clearable
                        prefix-icon="el-icon-eleme"></el-input>
            </el-form-item>
            <el-form-item prop="password" class="my-3">
                <el-input
                        name="j_password"
                        v-model="pass"
                        type="password"
                        placeholder="**********"
                        clearable
                        prefix-icon="el-icon-date"></el-input>
            </el-form-item>

            <el-button
                    class="full-width"
                    type="primary"
                    native-type="submit"
                    icon="el-icon-mouse">
                Sign In</el-button>

        </el-form>
        <br/>
        <div v-if="error">
            <el-alert
                    :title="error"
                    type="error"
                    show-icon>
            </el-alert>
        </div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            user: '',
            pass: '',
            error: ''
        },
        created(){
            var currentUrl = window.location.pathname;
            var n = currentUrl.includes("j_security_check");
            if(n){
                console.log('error ...');
                this.error = 'Wrong user name or password';
            }
        }
    })
</script>
