# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
        check-latest: true
    - name: maven-settings
      uses: s4u/maven-settings-action@v2
      with:
        servers: '[{"id": "github", "username": "PAiC-team", "password": "${GITHUB_TOKEN_REF}"}]'
        githubServer: false
    - name: prebuild installations
      run: |
        chmod +x "${GITHUB_WORKSPACE}/.github/workflows/downloadartifact.sh"
        "${GITHUB_WORKSPACE}/.github/workflows/downloadartifact.sh"
    - name: Build with Maven
      run: mvn -B clean verify -Dmaven.test.skip=true --file pom.xml
      env:
          GITHUB_TOKEN_REF: ${{ secrets.GITHUB_ACTION_BUILD_TOKEN }}
